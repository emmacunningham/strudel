<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
   <title>Archimedean Spiral</title>
   <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
   <style>
.frame {
  fill: none;
  stroke: #000;
}

.axis line,
.axis circle {
  fill: none;
  stroke: #777;
  stroke-dasharray: 1,4;
}

.line {
  fill: none;
  stroke: red;
  stroke-width: 1.5px;
}
   </style>
 </head>
 <body>
  <p>
    <!--
    <label for="nRadius"
           style="display: inline-block; width: 240px; text-align: right">
           radius = <span id="nRadius-value">…</span>
    </label>
    <input type="range" min="-7" max="7" id="nRadius" step="0.1">
    -->

    <label for="res"
           style="display: inline-block; width: 240px; text-align: right">
           resolution = <span id="res-value">…</span>
    </label>
    <input type="range" min=".01" max="1" id="resolutionSlider" step="0.01">

    <label for="r"
           style="display: inline-block; width: 240px; text-align: right">
           rotations = <span id="r-value">…</span>
    </label>
    <input type="range" min="0" max="24" id="rotationSlider" step="0.1">

    <label for="d"
           style="display: inline-block; width: 240px; text-align: right">
           d = <span id="d-value">…</span>
    </label>
    <input type="range" min="0" max="6" id="d" class="rangeSlider" step="0.1">

    <label for="v"
           style="display: inline-block; width: 240px; text-align: right">
           v = <span id="v-value">…</span>
    </label>
    <input type="range" min="0" max="6" id="v" class="rangeSlider" step="0.1">
  </p>
   <div id="chart"></div>
   <script type="text/javascript" src="rangeZoomspiral.js"></script>
 </body>
</html>
