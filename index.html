<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Archimedean Spiral</title>
  <link rel="stylesheet" href="lib/colpick/css/colpick.css">

  <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
  <style>
    .frame {
      fill: none;
      stroke: #000;
    }

    .axis line,
    .axis circle {
      fill: none;
      stroke: #777;
      stroke-dasharray: 1,4;
    }

    .line {
      fill: none;
      stroke: red;
      stroke-width: 1.5px;
    }
   </style>
 </head>
 <body>
  <p>
    <!--
    <label for="nRadius"
           style="display: inline-block; width: 240px; text-align: right">
           radius = <span id="nRadius-value">…</span>
    </label>
    <input type="range" min="-7" max="7" id="nRadius" step="0.1">
    -->

    <label for="res"
           style="display: inline-block; width: 240px; text-align: right">
           resolution = <span id="res-value">…</span>
    </label>
    <input type="range" min=".01" max="1" id="resolutionSlider" step="0.01">

    <label for="r"
           style="display: inline-block; width: 240px; text-align: right">
           rotations = <span id="r-value">…</span>
    </label>

    <input type="range" min="0" max="24" id="rotationSlider" step="0.1">

    <br />

    <label for="d"
           style="display: inline-block; width: 240px; text-align: right">
           d = <span id="d-value">…</span>
    </label>
    <input type="range" min="0" max="6" id="d" class="rangeSlider" step="0.1">

    <label for="v"
           style="display: inline-block; width: 240px; text-align: right">
           v = <span id="v-value">…</span>
    </label>
    <input type="range" min="0" max="6" id="v" class="rangeSlider" step="0.1">

    <br />
    <div id="color-picker" style="display: inline-block;"></div>


    <label for="path-weight"
           style="vertical-align: top; display: inline-block; width: 240px; text-align: right">
           path thickness = <span id="path-weight-value">…</span>
    </label>
    <input type="range" min=".25" max="5" id="path-weight" style="vertical-align: top;" step="0.25">



  </p>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="lib/colpick/js/colpick.js"></script>

  <!--
  <script type="text/javascript" src="rangeZoomSpiral.js"></script>
  -->

  <script type="text/javascript" src="strudelJs/MathUtils.js"></script>
  <script type="text/javascript" src="strudelJs/SpiralTimelineController.js"></script>

  <script>
    new strudel.SpiralTimelineController();
  </script>

 </body>
</html>
